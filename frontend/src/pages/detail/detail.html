<!--
  Generated template for the DetailPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{item.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <div class = "details">
          <h2>{{item.location_name}}</h2>
          <h2>{{item.start_time}}</h2>
          <h2>{{item.date}}</h2>
          <p>Source: {{item.url}}</p>
          <p>{{item.description}}</p>
          <a href={{item.url}}>Source</a>
        </div>
    </ion-card>
</ion-content>
