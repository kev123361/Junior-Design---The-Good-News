<ion-header>

  <ion-navbar>
    <ion-title>{{item.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <p>{{item.time}}</p>
        <p>{{item.location}}</p>
        <p>{{item.details}}</p>
        <p>Source:</p>
        <a href={{item.source}}>Source</a>
    </ion-card>
</ion-content>
