<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>The Good Word</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-header>Today</ion-card-header>
        <ion-list>
            <button ion-item *ngFor="let item of todayItems" (click)="itemSelected(item)">
    	      	<h2>{{item.name}}</h2>
                <p>{{item.start_time}}</p>
                <p>{{item.end_time}}</p>
            </button>
        </ion-list>
    </ion-card>
    <ion-card>
	    <ion-list>
	    	<button ion-item *ngFor="let item of dataList | async" (click)="itemSelected(item)">
	    		<h2>{{item.name}}</h2>
	            <p>{{item.start_time}}</p>
	            <p>{{item.end_time}}</p>
	    	</button>
	    </ion-list>
	</ion-card>


</ion-content>
