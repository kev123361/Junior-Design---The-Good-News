<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>The Good Word</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
  		<div id="search-box" class ="search-box">

		</div>
	    <ion-list>
	    	
	    	<button ion-item *ngFor="let item of dataList | async" (click)="itemSelected(item)">
	    		<div class = "list-item">
		    		<h2>{{item.name}}</h2>    
						<p>{{item.location_name}}</p>
								<p>{{item.date}}</p>
		            <p>{{item.start_time}}</p>
		            <p>{{item.description}}</p>
	            </div>
	    	</button>
	    </ion-list>
	</ion-card>

</ion-content>
